	<h1>열량계(calorimeter)</h1>
	<h2>위치: 4층 뉴턴실 준비실 XX </h2>
	<h3>화학 반응이 일어날 때 방출하거나 흡수되는 열량을 측정하는 도구</h3>
	<img src="data/calorimeter.jpg" alt="열량계">
	<h3>사용방법</h3>
	<h4>준비물 : 열량계, 온도계, 구멍 뚫린 고무마개, 알콜램프, 시약 </h4>
	<a>1) 적당량 시약을 온도 t1 으로 덥혀 실온 t2 의 열량계에 붓는다.</a>
	2) 필요하면 젓개 막대를 오르내려 열량계내의 물을 천천히 뒤섞어 충분히 평형상태에 도달한 다음 물의 온도 t3 를 측정한다. 평형상태에서는 물과 열량계의 온도가 같다.</a>
